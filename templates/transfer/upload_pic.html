<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Page</title>
</head>
<body>
<form method="post" enctype="multipart/form-data" action="/handle/">
    {% csrf_token %}
    图片上传：
    <input type = "file" name = "picture"> <br/>
    <p></p>

    转换风格：
    <p></p>
    <p>paprika：<input type="radio" name="style" value="paprika.pt"></p>
    <p>celeba_distill：<input type="radio" name="style"  value="celeba_distill.pt"></p>
    <p>face_paint_512_v1: <input type="radio" name="style" value="face_paint_512_v1.pt"></p>
    <p>face_paint_512_v2: <input type="radio" name="style" value="face_paint_512_v2.pt"></p>
    <p></p>

    <input type = "submit" value = "upload" >
    <p></p>
</form>
</body>
</html>
